name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write
  id-token: write

jobs:
  claude:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch shared instructions
        env:
          GH_TOKEN: ${{ secrets.HELPER_REPO_PAT }}
        run: |
          # Fetch main CLAUDE.md from HG-Skills-Private repo
          curl -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3.raw" \
            "https://api.github.com/repos/khglynn/HG-Skills-Private/contents/helper/CLAUDE-DEVKEV.md" \
            > /tmp/main-claude.md

          # Combine: main instructions first, then project-specific
          cat /tmp/main-claude.md CLAUDE.md > /tmp/combined.md
          mv /tmp/combined.md CLAUDE.md

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
